<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Registration - AskPupkin</title>
</head>
<body>
    <header class="header">
        <div class="logo">AskPupkin</div>
        <div class="header__search">
            <input type="text" placeholder="Search">
            <button class="search-button">Search</button>
        </div>
        <div class="header__auth">
            <button class="auth-button login">log in</button>
            <button class="auth-button register">register</button>
        </div>
    </header>
    
    <main class="main">
        <div class="main-container">
            <div class="auth-form">
                <h2 class="auth-form__title">Registration</h2>
                
                <div class="alert alert--error">
                    Sorry, this email address already registered!
                </div>
                
                <form class="form form--auth">
                    <div class="form__group">
                        <label for="login" class="form__label">Login</label>
                        <input type="text" id="login" class="form__input" placeholder="dr_pepper" maxlength="30">
                    </div>
                    
                    <div class="form__group">
                        <label for="email" class="form__label">Email</label>
                        <input type="email" id="email" class="form__input" placeholder="drpepper@mail.ru" maxlength="100">
                    </div>
                    
                    <div class="form__group">
                        <label for="nickname" class="form__label">NickName</label>
                        <input type="text" id="nickname" class="form__input" placeholder="Dr. Pepper" maxlength="30">
                    </div>
                    
                    <div class="form__group">
                        <label for="password" class="form__label">Password</label>
                        <input type="password" id="password" class="form__input" placeholder="**********" maxlength="30">
                    </div>
                    
                    <div class="form__group">
                        <label for="repeatPassword" class="form__label">Repeat password</label>
                        <input type="password" id="repeatPassword" class="form__input" placeholder="**********" maxlength="30">
                    </div>
                    
                    <div class="form__group">
                        <label for="avatar" class="form__label">Upload avatar</label>
                        <div class="file-upload">
                            <input type="file" id="avatar" class="file-upload__input">
                            <label for="avatar" class="file-upload__label">Choose file</label>
                            <span class="file-upload__text">No file chosen</span>
                        </div>
                    </div>
                    
                    <button type="submit" class="form__submit">Register!</button>
                </form>
            </div>
        </div>
        
        <aside class="aside">
            <div class="sidebar-section">
                <h3 class="sidebar-title">Popular Tags</h3>
                <div class="tags">
                    <a href="#" class="tag popular-tag">perl</a>
                    <a href="#" class="tag popular-tag">python</a>
                    <a href="#" class="tag popular-tag">TechnoPark</a>
                    <a href="#" class="tag popular-tag">MySQL</a>
                    <a href="#" class="tag popular-tag">django</a>
                    <a href="#" class="tag popular-tag">Mail.Ru</a>
                    <a href="#" class="tag popular-tag">Voloshin</a>
                    <a href="#" class="tag popular-tag">Firefox</a>
                </div>
            </div>
            
            <div class="sidebar-section">
                <h3 class="sidebar-title">Best Members</h3>
                <div class="members-list">
                    <a href="#" class="member-link">Mr. Freeman</a>
                    <a href="#" class="member-link">Dr. House</a>
                    <a href="#" class="member-link">Bender</a>
                    <a href="#" class="member-link">Queen Victoria</a>
                    <a href="#" class="member-link">V. Pupkin</a>
                </div>
            </div>
        </aside>
    </main>
</body>
</html>
